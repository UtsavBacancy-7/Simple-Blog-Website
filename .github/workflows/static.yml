name: DevBlog

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload full site preserving structure
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # ðŸ‘ˆ Upload entire repo including HTML, CSS, JS folders

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
